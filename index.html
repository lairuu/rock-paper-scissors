<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="rock"><img src="img/rock.svg" alt="a rock" height="100px" width="100px"></button>
            <button id="paper"><img src="img/scroll.png" alt="a piece of paper" height="100px" width="100px"></button>
            <button id="scissors"><img src="img/scissors.svg" alt="a pair of scissors" height="100px" width="100px"></button>
        </div>
        <div id="result"></div>
    </div>
    
<script src="/rock-paper-scissors/script.js"></script>
</body>
</html>
